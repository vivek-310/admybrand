name: AI Test Generator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ai-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: admybrand

      - name: Run AI test generator
        run: npm run gen:diff-tests
        working-directory: admybrand

      - name: Run tests
        run: npm test -- --watchAll=false
        working-directory: admybrand

      - name: Comment PR with AI result
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const msg =
              status === 'success'
                ? ' AI agent finished. Tests passed.'
                : ' AI agent found failures. Please check tests.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: ` ${msg}`
            });
